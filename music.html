<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div id="header-left">
            <div id="date-time">Date & Time</div>
        </div>
        <div class="center-logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div id="header-right">
            <img src="bluetooth.png" alt="Bluetooth" class="icon">
            <div class="device-name">Dhananjay's iPhone</div>
            <img src="battery.png" alt="Battery" class="icon">
        </div>
    </header>

    <div class="mode-toggle">
        <div class="mode-circle"></div>
        <div class="mode-text">Eco Mode</div>
    </div>

  <div class="sidebar">
    <div class="icon-box" onclick="location.href='index.html'">
      <img src="home.png" alt="Home">
    </div>
    <div class="icon-box" onclick="location.href='music.html'">
      <img src="music.png" alt="Music">
    </div>
    <div class="icon-box" onclick="location.href='navigation.html'">
      <img src="navigation.png" alt="Navigation">
    </div>
    <div class="icon-box" onclick="location.href='call.html'">
      <img src="call.png" alt="Call">
    </div>
  </div>

  <section class="music-content">
    <iframe src="https://open.spotify.com/" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
